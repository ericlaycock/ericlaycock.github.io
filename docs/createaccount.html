    <title>Login - Pineapple Spanish Members' Area </title>
</head>
<body>
   <!-- Although the class names here say "login100", this is for CREATING ACCOUNTS, not logging in.
To get the form object we use the class login100-formCA. -->
    <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-formCA validate-form">
					<span class="login100-form-title p-b-49">
						Create a new account
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Email is required">
						<span class="label-input100">Email</span>
						<input class="input100" type="email" name="email" placeholder="Type your email">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-23" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="password" placeholder="Type your password">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>

                    <div class="wrap-input100 validate-input m-b-23" data-validate="Password is required">
						<span class="label-input100 confirm">Confirm your password</span>
						<input class="input100" type="password" name="password_confirm" placeholder="Type your password">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn btn-ca">
								signup
							</button>
						</div>
					</div>

					<div class="txt1 text-center p-t-54 p-b-20">
						<span>
							Or Sign Up Using
						</span>
					</div>

					<div class="flex-c-m popuplinks">
						<!-- <a href="#" class="login100-social-item f_signin bg1">
							<i class="fa fa-facebook"></i>
						</a> -->

						<!-- <a href="#" class="login100-social-item bg2">
							<i class="fa fa-twitter"></i>
						</a> -->

						<a href="#" class="login100-social-item g_signin bg3">
							<i class="fa fa-google"></i>
						</a>
					</div>

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>

    <script src="/docs/assets/vendor/jquery/jquery-3.2.1.min.js"></script>
